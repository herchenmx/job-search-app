name: Auto-merge Claude branches

on:
  push:
    branches:
      - 'claude/**'

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Create and merge PR
        env:
          GH_TOKEN: ${{ github.token }}
          BRANCH: ${{ github.ref_name }}
        run: |
          # Create PR (or get existing one)
          gh pr create --repo ${{ github.repository }} \
            --base main --head "$BRANCH" \
            --title "Auto-merge: $BRANCH" \
            --body "Automated merge from Claude Code." || true
          # Merge it
          gh pr merge "$BRANCH" --repo ${{ github.repository }} --merge --admin
